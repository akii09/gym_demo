<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="form">
          <form action="" method="post">
            <div class="input">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-con" />
            </div>
            <div class="input">
              <label for="subject">Subject <span>(Optional)</span></label>
              <input id="subject" type="text" class="form-con" />
            </div>
            <div class="input">
              <label for="message">Message</label>
              <textarea name="" id="message" cols="70" rows="10"></textarea>
            </div>
            <div class="input input-file">
              <label for="file">Upload your attachment</label>
              <span
                ><img class="upload" src="img/upload.png" alt="upload" /><input
                  type="file"
                  class="form-con custom_file"
              /></span>
            </div>
            <div class="input">
              <button class="btn">Send Feedback</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
